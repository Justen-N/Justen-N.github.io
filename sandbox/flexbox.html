<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox Examples</title>
<style>
    #flex-container{
    display:flex;
    flex-direction:row;
    flex-wrap:wrap;
    background-color:darkblue;
    }
    div{
    background-color: rgba(200,200,200,.6);
    margin: .2em auto;
    border: 1px solid;
    border-radius: 15px;
    width: 300px;
    height:300px;
    text-align:center;
    font-size: 250px;
    }
</style>


</head>
<body>
     <section id="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
     </section>
</body>
</html>
